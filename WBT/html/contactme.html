<body>
    <link rel="stylesheet" type="text/css" href="../css/cont.css">
    <h1>
        CONTACT ME:
    </h1><hr>
    <div class="name">
    <form action="" method="GET">
        Fisrt Name : <br><input type="text" required><br>
        Last Name : <br><input type="text" required><br>
        Email : <br><input type="email" required><br>
        Phone : <br><input type="tel" required><br><br>
        </div>
        <div class="skill">
        Skills you want to hire me for :
        <br>
        <input type="checkbox" id="html" name="html" value="HTML"required>
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        </div>
        <div class="job">
        Job type :
        <br>
        <input type="radio" id="Internship" name="jobType" value="Intern"required>
        <label for="Internship">Internship</label><br>
        <input type="radio" id="Fulltime" name="jobType" value="Fulltime">
        <label for="Fulltime">Fulltime</label><br>
        <input type="radio" id="Contract" name="jobType" value="Contract">
        <label for="Contract">Contract-based</label><br><br>
        </div>
        <div class="apo">
        APPOINTMENT TIME :
        <br>
        
        <select name="APPOINTMENT TIME">
            <option value="10.00 AM"required>10.00 AM</option>
            <option value="11.00 AM">11.00 AM</option>
            <option value="12.00 PM">12.00 PM</option>
            <option value="01.00PM">01.00 PM</option>
          </select><br><br> 
          </div> 
          <div class="BATTON">      
        <input type="submit" value="Contact Me">
        <input type="reset" value="Reset">
        </div>
